<html>
<head>

  <link href="https://fonts.googleapis.com/css?family=Palanquin" rel="stylesheet">

</head>
<body>

    <div class="main">
        <h1 class="jumbotron">My Weather App</h1>

            <div class="icon">
                <img src="" alt"Weather Icon" />
            </div>
            <div class="temperature">   
                <span class="value"></span> <span class="unit"><strong>Â°C</strong></span>
